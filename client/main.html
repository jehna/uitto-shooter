<head>
  <title>Uitto Shooter</title>
  <link rel='shortcut icon' type='image/x-icon' href='/favicon.ico?v=2' />
  <style>
  body, html, canvas {
    margin: 0;
    padding: 0;
    font: 14px monospace;
    background-color: #444;
    -webkit-font-smoothing: none;
  }

  body.game {
    overflow: hidden;
  }

  h1 {
    color: #F00;
  }

  canvas {
    image-rendering: pixelated;
    width: 100%;
    height: 100%;
  }

  #debug-canvas {
    position: absolute;
    top: 0;
    right: 0;
    width: 300px;
    height: auto;
    background: transparent;
  }

  label {
    display: block;
  }

  form.play-game {
    margin: 80px auto;
    width: 300px;
    text-align: center;
    border: 3px double #0F0;
    padding: 2em;
    box-sizing: border-box;
  }

  label {
    color: #FE0;
  }

  input {
    border: 3px double #0F0;
    background: none;
    margin: 1em;
    color: #F0F;
    font: inherit;
    padding: 0.4em;
    text-align: center;
  }

  button {
    background: #F0F;
    border: 0;
    font: inherit;
    padding: 0.5em 1em;
    margin: 1em;
  }

  input:focus {
    outline: none;
  }

  button:focus {
    outline: none;
    background-color: #F3F;
    font-weight: bold;
  }

  input[type="radio"] {
    margin: 0;
    border: 2px solid #FFF;
    -webkit-appearance: none;
    width: 1em;
    height: 1em;
    vertical-align: middle;
    position: relative;
  }
  input[type="radio"]:checked {
    background: #FFF;
  }
  input[type="radio"]:checked::before {
      content: '✖';
      position: absolute;
      top: -2px;
      left: 0.5px;
      color: #444;
  }

  label.radio {
    text-align: left;
    width: 100px;
    margin: 0.3em auto;
  }

  input[type="radio"]:focus ~ span {
    text-decoration: underline;
  }

  pre {
    color: #FF0;
    text-align: left;
    margin-left: 58px;
  }
  </style>
</head>

<body>
  <form class="play-game">
    <h1>Uitto Shooter 1.10</h1>
    <div>
      <label for="nimimerkki">Enter nick:</label>
      <input type="text" id="nimimerkki" name="nick" autofocus />
    </div>
    <div>
      <label class="radio"><input type="radio" name="team" value="red" checked> <span>Red team</span></label>
      <label class="radio"><input type="radio" name="team" value="blue"> <span>Blue team</span></label>
    </div>
    <div>
      <button type="submit">Let's play!</button>
    </div>
    <p><pre>w = forward
s = backward
a = strafe left
d = strafe right
← = turn left
→ = turn right
⎵ = shoot</pre></p>
  </form>

</body>
